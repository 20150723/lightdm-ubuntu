[LightDM]

# X server to run
#xserver=/usr/bin/X

displays=default-display

[default-display]
# Default session
session=gnome

[Greeter]

# Greeter language
#language=

# User to run greeter as
#user=gdm

# Theme
#theme=gnome

[UserManager]

# true if can provide user list to greeter
#load_users=true

# Location of face images (home, ?)
#face_location=home

[Default User]

# Default user to log in
#name=bob

# Delay before logging in in seconds
#timeout=5

# Session to use
#session=

[xdmcp]
# Enable XDMCP manager
#enabled=true

# UDP port to listen on
#port=177

# Authentication key to use for XDM-AUTHENTICATION-1
#key=0123456789ABCDEF