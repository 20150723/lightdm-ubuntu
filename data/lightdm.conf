[LightDM]
# X server to run
xserver=/usr/bin/X
# Default session
session=xterm
# Virtual terminals allowed to use
vts=7-
# Display names allowed to use
display_numbers=0-

[Greeter]
# Greeter language
language=
# User to run greeter as
user=gdm
# Theme
theme=gnome

[UserManager]
# true if can provide user list to greeter
load_users=true
# Location of face images (home, ?)
face_location=home

[Default User]
# Default user to log in
#name=bob
# Delay before logging in in seconds
timeout=5
# Session to use
session=

[greeter.ldmgreeter]
# GTK+ theme
theme=
# Background
background=
# Allow shutdown options
allow_shutdown=true
