#
# Check session doesn't have any file descriptors to the daemon open.
# Use a greeter so its file descriptors are around at the time the session starts.
#

[test-greeter-config]
username=alice
password=password

[test-session-config]
list-unknown-file-descriptors=true

#?RUNNER DAEMON-START

