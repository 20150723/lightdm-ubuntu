#
# Check that logging out from a switched user returns to the greeter
#

[LightDM]
minimum-display-number=50

[SeatDefaults]
autologin-user=alice

[test-session-config]
logout-display=:51

#?RUNNER DAEMON-START
#?*WAIT

# X server starts
#?XSERVER :50 START
#?XSERVER :50 INDICATE-READY

# LightDM connects to X server
#?XSERVER :50 ACCEPT-CONNECT

# Session starts
#?SESSION START USER=alice
#?XSERVER :50 ACCEPT-CONNECT
#?SESSION CONNECT-XSERVER

# Switch to Bob's account
#?*SWITCH-TO-USER USERNAME=bob
#?RUNNER SWITCH-TO-USER USERNAME=bob

# New X server starts
#?XSERVER :51 START
#?XSERVER :51 INDICATE-READY

# LightDM connects to X server
#?XSERVER :51 ACCEPT-CONNECT

# New session starts
#?SESSION START USER=bob
#?XSERVER :51 ACCEPT-CONNECT
#?SESSION CONNECT-XSERVER

# First session terminates
#?SESSION LOGOUT

# X server stops
#?XSERVER :51 TERMINATE SIGNAL=15

# X server starts for greeter
#?XSERVER :51 START
#?XSERVER :51 INDICATE-READY

# LightDM connects to X server
#?XSERVER :51 ACCEPT-CONNECT

# Greeter starts
#?GREETER START
#?XSERVER :51 ACCEPT-CONNECT
#?GREETER CONNECT-XSERVER :51
#?GREETER CONNECT-TO-DAEMON
#?GREETER CONNECTED-TO-DAEMON

# Cleanup
#?*STOP-DAEMON
# Don't know what order they will terminate
