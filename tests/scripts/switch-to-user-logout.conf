#?(SESSION TERMINATE SIGNAL=15|XSERVER :50 TERMINATE SIGNAL=15|GREETER TERMINATE SIGNAL=15|XSERVER :51 TERMINATE SIGNAL=15)
#?(SESSION TERMINATE SIGNAL=15|XSERVER :50 TERMINATE SIGNAL=15|GREETER TERMINATE SIGNAL=15|XSERVER :51 TERMINATE SIGNAL=15)
#?(SESSION TERMINATE SIGNAL=15|XSERVER :50 TERMINATE SIGNAL=15|GREETER TERMINATE SIGNAL=15|XSERVER :51 TERMINATE SIGNAL=15)
