#
# Check automatically logs in default user with timeout and in-background set
#

[LightDM]
minimum-display-number=50

[SeatDefaults]
autologin-user=have-password1
autologin-user-timeout=1
autologin-in-background=true

#?RUNNER DAEMON-START

