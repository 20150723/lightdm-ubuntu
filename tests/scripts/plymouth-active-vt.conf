#
# Check Plymouth quits when X server is started.  Plymouth is on an active VT so it handshakes with the X server.
#

[LightDM]
minimum-display-number=50

[test-plymouth-config]
enabled=true
has-active-vt=true
active=true

#?RUNNER DAEMON-START

