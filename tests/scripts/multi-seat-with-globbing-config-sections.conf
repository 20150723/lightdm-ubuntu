#
# Check can set globbing config sections matching different seats
#

[Seat:seat*Foo]
autologin-guest=true
user-session=default

[Seat:seat-AAA-Foo]
autologin-user-timeout=5

[Seat:seat-BBB*]
autologin-user-timeout=10

#?*START-DAEMON
#?RUNNER DAEMON-START

# seat0 starts
#?XSERVER-0 START VT=7 SEAT=seat0
#?*XSERVER-0 INDICATE-READY
#?XSERVER-0 INDICATE-READY
#?XSERVER-0 ACCEPT-CONNECT
#?GREETER-X-0 START XDG_SEAT=seat0 XDG_VTNR=7 XDG_SESSION_CLASS=greeter
#?LOGIN1 ACTIVATE-SESSION SESSION=c0
#?XSERVER-0 ACCEPT-CONNECT
#?GREETER-X-0 CONNECT-XSERVER
#?GREETER-X-0 CONNECT-TO-DAEMON
#?GREETER-X-0 CONNECTED-TO-DAEMON

# Add seat-AAA-Foo
#?*ADD-SEAT ID=seat-AAA-Foo

# seat-AAA-Foo starts
#?XSERVER-1 START SEAT=seat-AAA-Foo SHAREVTS=TRUE
#?*XSERVER-1 INDICATE-READY
#?XSERVER-1 INDICATE-READY
#?XSERVER-1 ACCEPT-CONNECT
#?GREETER-X-1 START XDG_SEAT=seat-AAA-Foo XDG_SESSION_CLASS=greeter
#?LOGIN1 ACTIVATE-SESSION SESSION=c1
#?XSERVER-1 ACCEPT-CONNECT
#?GREETER-X-1 CONNECT-XSERVER
#?GREETER-X-1 CONNECT-TO-DAEMON
#?GREETER-X-1 CONNECTED-TO-DAEMON

# Greeter is requested to timeout
#?GREETER-X-1 AUTOLOGIN-GUEST TIMEOUT=5

# Trigger autologin
#?*GREETER-X-1 AUTHENTICATE-AUTOLOGIN
#?GREETER-X-1 AUTHENTICATION-COMPLETE AUTHENTICATED=TRUE
#?*GREETER-X-1 START-SESSION
#?GREETER-X-1 TERMINATE SIGNAL=15

# Guest account created
#?GUEST-ACCOUNT ADD USERNAME=guest-.*

# Guest session starts
#?SESSION-X-1 START XDG_SEAT=seat-AAA-Foo XDG_GREETER_DATA_DIR=.*/guest-.* XDG_SESSION_TYPE=x11 XDG_SESSION_DESKTOP=default USER=guest-.*
#?LOGIN1 ACTIVATE-SESSION SESSION=c2
#?XSERVER-1 ACCEPT-CONNECT
#?SESSION-X-1 CONNECT-XSERVER

# Add seat-BBB-Foo
