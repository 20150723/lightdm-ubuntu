#

[SeatDefaults]
user-session=default

#?RUNNER DAEMON-START

# Greeter starts
#?GREETER-MIR START VT=7
#?GREETER-MIR CONNECT-TO-DAEMON
#?GREETER-MIR CONNECTED-TO-DAEMON

# Log into account
#?*GREETER-MIR AUTHENTICATE USERNAME=no-password1
