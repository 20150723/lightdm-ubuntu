#
# Check can log into a remote X server
#

[SeatDefaults]
type=xremote
user-session=default
xserver-display-number=98

# Start a remote X server to use
#?*START-XSERVER ARGS=":98"
#?XSERVER-98 START LISTEN-TCP

#?*START-DAEMON
#?RUNNER DAEMON-START

# LightDM connects to X server
#?XSERVER-98 ACCEPT-CONNECT

# Greeter starts
#?GREETER-X-localhost:98 START XDG_SESSION_COOKIE=ck-cookie-xlocalhost:98
#?XSERVER-98 ACCEPT-CONNECT
#?GREETER-X-localhost:98 CONNECT-XSERVER
#?GREETER-X-localhost:98 CONNECT-TO-DAEMON
#?GREETER-X-localhost:98 CONNECTED-TO-DAEMON

# Log into account with a password
#?*GREETER-X-localhost:98 AUTHENTICATE USERNAME=have-password1
#?GREETER-X-localhost:98 SHOW-PROMPT TEXT="Password:"
#?*GREETER-X-localhost:98 RESPOND TEXT="password"
#?GREETER-X-localhost:98 AUTHENTICATION-COMPLETE USERNAME=have-password1 AUTHENTICATED=TRUE
#?*GREETER-X-localhost:98 START-SESSION
#?GREETER-X-localhost:98 TERMINATE SIGNAL=15

# Session starts
#?SESSION-X-localhost:98 START XDG_SESSION_COOKIE=ck-cookie-xlocalhost:98 USER=have-password1
#?XSERVER-98 ACCEPT-CONNECT
#?SESSION-X-localhost:98 CONNECT-XSERVER

# Cleanup
#?*STOP-DAEMON
#?SESSION-X-localhost:98 TERMINATE SIGNAL=15
#?RUNNER DAEMON-EXIT STATUS=0
